<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <div id="fullPage">
      <div id="backgroundWrapper" class="float">
        <div id="background">
          <div id="tint"></div>
        </div>
      </div>
      <div id="contenWrapper">
        <div id="loginBox">
          <div id="header">
            <img
              id="logo"
              src="src/images/347519313-1553408625211-logo_hust.jpg"
              alt="hust"
            />
          </div>
          <div id="loginArea">
            <h2>Sign in</h2>
            <div id="errorContainer">test</div>
            <form id="loginForm" autocomplete="on">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="input"
                required
              /><br />
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="input"
                required
              /><br />
              <button type="submit" id="loginButton">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
